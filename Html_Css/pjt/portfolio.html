<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container border rounded p-4">
        <div class="text-center h2 fw-bold">포트폴리오 수정</div>

        <!-- 회원번호 -->
        <div class="mb-3">
            <label class="form-label fw-bold">회원 번호</label>
            <input type="number" class="form-control bg-light" value="1" readonly>
        </div>

        <!-- ID (고정값) -->
        <div class="mb-3">
            <label class="form-label fw-bold">ID</label>
            <div class="form-control bg-light">user12345</div>
        </div>

        <!-- 권한 레벨 -->
        <div class="mb-3">
            <label class="form-label fw-bold">권한 레벨</label>
            <input type="text" class="form-control bg-light" value="관리자" readonly>
        </div>

        <!-- 거주 상황 -->
        <div class="mb-3">
            <label class="form-label fw-bold">거주 상황</label>
            <div class="d-flex">
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="residence" checked> 도로명
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="residence"> 읍·면·동
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="residence"> 행정동
                </div>
            </div>
            <button class="btn btn-info text-white mt-2">Update</button>
        </div>

        <!-- 최애 은행 -->
        <div class="mb-3">
            <label class="form-label fw-bold">최애은행</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="가장 좋아하는 은행을 입력해주세요">
                <button class="btn btn-info text-white">Update</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
