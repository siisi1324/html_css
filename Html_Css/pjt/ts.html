<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      a {
        text-decoration: none;
        color: black;
      }
    </style>
</head>
<body class="p-4">
  <div class="container border rounded p-4">
    
  <div class="text-bg-success p-3 text-center">John Doe님의 프로필 페이지</div>
  
  <header class="p-5">
    <div class="text-center">
      <a href="02_pjt.html" class="p-2">기본정보수정</a>
      <a href="portfolio.html" class="p-2">포트폴리오수정</a>
    </div>
    <hr class="border border-success border-1">

  </header>
    <div class="container border rounded p-4">
        <div class="text-center h2 fw-bold">기본 정보 수정</div>

        <div class="d-flex flex-md-row flex-column justify-content-center align-items-center">

            <!-- 프로필 사진 & 자기소개 -->
            <div class="text-center">
                <div class="text-center h3 fw-bold p-3">프로필 사진</div>
                <img src="1d659bea-5c06-4230-8853-d9d672006427.webp" class="img-thumbnail rounded-circle shadow-lg" alt="사진" width="300px" height="300px">
                <div class="text-center h3 fw-bold p-3">자기소개</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="안녕하세요. 저는 부자가 되고 싶습니다.">
                    <button class="btn btn-outline-info bg-info text-white">Update</button>
                </div>
            </div>

            <!-- 투자 선호도, 스타일, 관심 종목 -->
            <div class="w-100 p-3">
                <div class="text-center h3 fw-bold p-1">투자상품 선호도</div>
                <div class="d-flex p-2 row">
                    <div class="form-check col-3">
                        <input class="form-check-input" type="checkbox"> 주식
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="checkbox" checked> 채권
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="checkbox"> 부동산
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="checkbox"> 가상 화폐
                    </div>
                </div>

                <div class="text-center h3 fw-bold p-1">투자 스타일</div>
                <div class="d-flex p-2 row">
                    <div class="form-check col-4">
                        <input class="form-check-input" type="radio" name="investment" checked> 안정적
                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input" type="radio" name="investment"> 중립적
                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input" type="radio" name="investment"> 공격적
                    </div>
                </div>

                <div class="text-center h3 fw-bold p-1">관심 종목</div>
                <div class="d-flex p-2 row">
                    <div class="form-check col-4">
                        <input class="form-check-input" type="checkbox"> 정보기술
                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input" type="checkbox" checked> 소비재
                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input" type="checkbox"> 금융
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container border rounded p-4">
    
        <!-- 회원번호 -->
        <div class="mb-3">
            <label class="form-label fw-bold">회원 번호</label>
            <input type="number" class="form-control bg-light" value="1" readonly>
        </div>

        <!-- ID (고정값) -->
        <div class="mb-3">
            <label class="form-label fw-bold">ID</label>
            <div class="form-control bg-light">user12345</div>
        </div>


        <!-- Email -->
        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="이메일을 입력해주세요">
                <span class="input-group-text">@example.com</span>
                <button class="btn btn-info text-white">Update</button>
            </div>
        </div>

        <!-- Nickname -->
        <div class="mb-3">
            <label class="form-label fw-bold">Nickname</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="닉네임을 설정해주세요">
                <button class="btn btn-info text-white">Update</button>
            </div>
        </div>

        <!-- 나이 -->
        <div class="mb-3">
            <label class="form-label fw-bold">나이</label>
            <div class="input-group">
                <input type="number" class="form-control" placeholder="나이를 설정해주세요">
                <button class="btn btn-info text-white">Update</button>
            </div>
        </div>

        <!-- 자산과 연봉 -->
        <div class="mb-3">
            <label class="form-label fw-bold">자산과 연봉</label>
            <div class="input-group">
                <span class="input-group-text">현재 자산</span>
                <input type="text" class="form-control" placeholder="현재 자산을 입력해주세요">
                <span class="input-group-text">만원</span>
                <span class="input-group-text">연봉</span>
                <input type="text" class="form-control" placeholder="연봉을 입력해주세요">
                <button class="btn btn-info text-white">Update</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
